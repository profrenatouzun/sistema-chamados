<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletos - Sistema de Chamados</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">SC</div>
                <div class="sidebar-title">Sistema Chamados</div>
            </div>
            <nav class="sidebar-menu">
                <a href="/" class="menu-item">
                    <span class="menu-icon">üìä</span>
                    <span class="menu-label">Dashboard</span>
                </a>
                <a href="/chamados" class="menu-item">
                    <span class="menu-icon">üé´</span>
                    <span class="menu-label">Chamados</span>
                </a>
                <a href="/reclamacoes" class="menu-item">
                    <span class="menu-icon">üì¢</span>
                    <span class="menu-label">Reclama√ß√µes</span>
                </a>
                <a href="/boletos" class="menu-item active">
                    <span class="menu-icon">üí≥</span>
                    <span class="menu-label">Boletos</span>
                </a>
                <a href="/verificacao" class="menu-item">
                    <span class="menu-icon">üîç</span>
                    <span class="menu-label">Verifica√ß√£o CEP</span>
                </a>
                <a href="/api-docs" target="_blank" class="menu-item">
                    <span class="menu-icon">üìö</span>
                    <span class="menu-label">API Docs</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <div>
                    <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
                    <span class="header-title">Boletos</span>
                </div>
                <div class="header-actions">
                    <div class="user-info">
                        <div class="user-avatar">A</div>
                        <span>Administrador</span>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="content">
                <div class="page-header">
                    <h1>Segunda Via de Boleto</h1>
                    <p class="subtitle">Solicite a segunda via do seu boleto</p>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Solicitar Segunda Via</h3>
                    </div>
                    <form onsubmit="solicitarSegundaVia(event)">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>CPF do Cliente *</label>
                                <input type="text" id="cpf-boleto" name="cpf" required 
                                       placeholder="123.456.789-00"
                                       maxlength="14"
                                       oninput="formatCPF(this)">
                            </div>
                            <div class="form-group">
                                <label>Data do Boleto *</label>
                                <input type="date" id="data-boleto" name="data" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email (opcional)</label>
                            <input type="email" id="email-boleto" name="email" placeholder="seu@email.com">
                            <small style="color: var(--text-light); font-size: 0.75rem; margin-top: 0.25rem; display: block;">
                                Se informado, o boleto ser√° enviado por email
                            </small>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Gerar Segunda Via</button>
                        </div>
                    </form>
                </div>

                <div id="boleto-result" class="card" style="display: none;">
                    <div class="card-header">
                        <h3 class="card-title">Segunda Via Gerada</h3>
                    </div>
                    <div id="boleto-info"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
    <script>
        function formatCPF(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 3) {
                value = value.substring(0, 3) + '.' + value.substring(3);
            }
            if (value.length > 7) {
                value = value.substring(0, 7) + '.' + value.substring(7);
            }
            if (value.length > 11) {
                value = value.substring(0, 11) + '-' + value.substring(11, 13);
            }
            input.value = value;
        }

        function copiarLinhaDigitavel(linha) {
            // Remove espa√ßos e pontos para copiar apenas n√∫meros
            const linhaLimpa = linha.replace(/\D/g, '');
            
            navigator.clipboard.writeText(linhaLimpa).then(() => {
                showNotification('Linha digit√°vel copiada para a √°rea de transfer√™ncia!', 'success');
            }).catch(() => {
                // Fallback para navegadores mais antigos
                const textArea = document.createElement('textarea');
                textArea.value = linhaLimpa;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('Linha digit√°vel copiada para a √°rea de transfer√™ncia!', 'success');
            });
        }

        async function solicitarSegundaVia(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {
                cpf: formData.get('cpf'),
                data: formData.get('data'),
                email: formData.get('email') || null
            };

            try {
                const response = await fetch('/api/boletos/segunda-via', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('boleto-result').style.display = 'block';
                    document.getElementById('boleto-info').innerHTML = `
                        <div class="info-item">
                            <strong>C√≥digo Gerado:</strong> 
                            <span style="font-size: 1.125rem; font-weight: 700; color: var(--primary);">
                                ${result.boleto.codigo}
                            </span>
                        </div>
                        <div class="info-item">
                            <strong>Linha Digit√°vel:</strong>
                            <div style="background: #f8f9fa; padding: 1rem; border-radius: 8px; margin-top: 0.5rem; font-family: 'Courier New', monospace; font-size: 1.125rem; font-weight: 600; letter-spacing: 2px; text-align: center; border: 2px dashed var(--border);">
                                ${result.boleto.linhaDigitavel}
                            </div>
                            <button onclick="copiarLinhaDigitavel('${result.boleto.linhaDigitavel.replace(/\s/g, '')}')" class="btn btn-outline" style="margin-top: 0.5rem; width: 100%;">
                                üìã Copiar Linha Digit√°vel
                            </button>
                        </div>
                        <div class="info-item">
                            <strong>Cliente:</strong> ${result.boleto.cliente.nome}
                        </div>
                        <div class="info-item">
                            <strong>CPF:</strong> ${result.boleto.cliente.cpf}
                        </div>
                        <div class="info-item">
                            <strong>Valor:</strong> R$ ${result.boleto.valor.toFixed(2)}
                        </div>
                        <div class="info-item">
                            <strong>Vencimento:</strong> ${formatDate(result.boleto.vencimento)}
                        </div>
                        <div class="info-item">
                            <strong>Status:</strong> <span class="badge badge-${result.boleto.status}">${result.boleto.status}</span>
                        </div>
                        <div class="info-item">
                            <strong>Link da Segunda Via:</strong>
                            <a href="${result.linkSegundaVia}" target="_blank" class="btn btn-primary" style="margin-top: 0.5rem;">Abrir Boleto</a>
                        </div>
                        ${result.emailEnviado ? `
                        <div class="info-item">
                            <strong>Email:</strong> ${result.emailEnviado}
                        </div>
                        ` : ''}
                        <div class="info-item">
                            <strong>Data de Solicita√ß√£o:</strong> ${formatDate(result.dataSolicitacao)}
                        </div>
                    `;
                    showNotification('Segunda via gerada com sucesso!', 'success');
                } else {
                    showNotification(result.message || 'Erro ao gerar segunda via', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showNotification('Erro ao gerar segunda via', 'error');
            }
        }
    </script>
</body>
</html>
