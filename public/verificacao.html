<head>

</head>
<body>
    <div class="app-container">

            <nav class="sidebar-menu">

                </a>
                <a href="/chamados" class="menu-item">

                </a>
                <a href="/reclamacoes" class="menu-item">
                    <span class="menu-icon">üì¢</span>
                    <span class="menu-label">Reclama√ß√µes</span>
                </a>
                <a href="/boletos" class="menu-item">
                    <span class="menu-icon">üí≥</span>
                    <span class="menu-label">Boletos</span>
                </a>
                <a href="/verificacao" class="menu-item active">
                    <span class="menu-icon">üîç</span>
                    <span class="menu-label">Verifica√ß√£o CEP</span>
                </a>
                <a href="/api-docs" target="_blank" class="menu-item">
                    <span class="menu-icon">üìö</span>
                    <span class="menu-label">API Docs</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <div>
                    <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
                    <span class="header-title">Verifica√ß√£o CEP</span>
                </div>
                <div class="header-actions">
                    <div class="user-info">
                        <div class="user-avatar">A</div>
                        <span>Administrador</span>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="content">
                <div class="page-header">
                    <h1>Verifica√ß√£o de Servi√ßo por CEP</h1>
                    <p class="subtitle">Verifique se o servi√ßo est√° dispon√≠vel na sua regi√£o</p>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Consultar CEP</h3>
                    </div>
                    <form onsubmit="verificarCEP(event)">
                        <div class="form-group">
                            <label>CEP *</label>
                            <input type="text" id="cep-input" name="cep" required 
                                   placeholder="01310-100 ou 01310100" 
                                   maxlength="9"
                                   oninput="formatCEP(this)">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Verificar CEP</button>
                        </div>
                    </form>
                </div>

                <div id="cep-result" class="card" style="display: none;">
                    <div class="card-header">
                        <h3 class="card-title">Resultado da Verifica√ß√£o</h3>
                    </div>
                    <div id="cep-info"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
    <script>
        function formatCEP(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 5) {
                value = value.substring(0, 5) + '-' + value.substring(5, 8);
            }
            input.value = value;
        }

        async function verificarCEP(event) {
            event.preventDefault();
            const cep = document.getElementById('cep-input').value;

            try {
                const response = await fetch('/api/verificacao/cep', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cep })
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('cep-result').style.display = 'block';
                    document.getElementById('cep-info').innerHTML = `
                        <div class="info-item">
                            <strong>CEP:</strong> ${result.cep}
                        </div>
                        <div class="info-item">
                            <strong>Endere√ßo:</strong> ${result.endereco.logradouro || 'N√£o informado'}
                        </div>
                        <div class="info-item">
                            <strong>Bairro:</strong> ${result.endereco.bairro || 'N√£o informado'}
                        </div>
                        <div class="info-item">
                            <strong>Cidade:</strong> ${result.endereco.cidade}
                        </div>
                        <div class="info-item">
                            <strong>UF:</strong> ${result.endereco.uf}
                        </div>
                        <div class="info-item">
                            <strong>Servi√ßo Dispon√≠vel:</strong> 
                            <span class="badge badge-${result.servicoDisponivel ? 'success' : 'error'}">
                                ${result.servicoDisponivel ? 'Sim' : 'N√£o'}
                            </span>
                        </div>
                        <div class="info-item">
                            <strong>Mensagem:</strong> ${result.mensagem}
                        </div>
                    `;
                } else {
                    showNotification(result.message || 'Erro ao verificar CEP', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showNotification('Erro ao verificar CEP', 'error');
            }
        }
    </script>
</body>
